<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'Изучить JavaScript'},
                {text: 'Изучить Vue'},
                {text: 'Создать что-нибудь классное'}
            ]
        }
    })
</script>
</body>
</html>
